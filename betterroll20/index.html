    <div id="panel1 dragcharsheet" class="panel panel-warning resizable draggable border border-dark rounded dragcharsheet" style="top:100px; left:200px">
        <div class="panel-heading draggable-handler border-bottom border-5 border-dark p-1">Character Sheet</div>
        <div class="panel-body" style="height:98%;">
            <iframe id="serviceFrameSend" src="5ecs.html" width="2000" frameborder="0"></iframe>
        </div>
    </div>
    <div id="panel1 dragspellcard" class="panel panel-warning resizable draggable border border-dark rounded dragspellcard" style="top:100px; left:200px">
        <div class="panel-heading draggable-handler border-bottom border-5 border-dark p-1">Spell Card</div>
        <div class="panel-body" style="height:98%;">
            <iframe id="spellcard-iframe" src="spellcard_template.html" width="900" frameborder="0"></iframe>
        </div>
    </div>
    <body>
        <div class="d-flex" id="wrapper">
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">Better Roll20</div>
                <div class="tab">
                  <button class="tablinks" onclick="openTab(event, 'tab-map')" id="defaultOpen"><img src="img/paint-brush.png" alt="Edit Map" class="tab-icon"></button>
                  <button class="tablinks" onclick="openTab(event, 'tab-srd')"><img src="img/loupe.png" alt="5e SRD" class="tab-icon"></button>
                  <button class="tablinks" onclick="openTab(event, 'tab-library')"><img src="img/book.png" alt="Edit Map" class="tab-icon"></button>
                </div>
                <div class="list-group list-group-flush tabcontent" id="tab-map">
                    <button id="drawing-mode" class="btn btn-secondary">Cancel drawing mode</button><br>
                    <div id="fowmenu">
                        <button id="edit-fow" class="btn btn-secondary">Edit Fog of War</button><br>
                        <div id="fowoptions" style="margin-top: 10px">
                            <input type="radio" id="revealfow" name="fow-edit-mode" value="Reveal" checked>
                            <label for="revealfow" id="reveallbl">Reveal</label>
                            <input type="radio" id="hidefow" name="fow-edit-mode" value="Hide">
                            <label for="hidefow" id="hidelbl" >Hide</label>
                            <button id="hideall-fow" class="btn btn-secondary" style="margin-top: 10px">Hide All</button><br>
                            <button id="revealall-fow" class="btn btn-secondary" style="margin-top: 10px">Reveal All</button><br>
                        </div>
                    </div>
                    <div id="rulermenu">
                        <button id="rulerbtn" class="btn btn-secondary" style="margin-top: 10px">Ruler Mode</button><br>
                    </div>
                    <button id="clear-canvas" class="btn btn-secondary" style="margin-top: 10px">Clear</button><br>
                    <div id="drawing-mode-options">
                        <label for="drawing-mode-selector">Mode:</label>
                        <select id="drawing-mode-selector">
                          <option>Pencil</option>
                          <option>Circle</option>
                          <option>Spray</option>
                          <option>Pattern</option>

                          <option>hline</option>
                          <option>vline</option>
                          <option>square</option>
                          <option>diamond</option>
                          <option>texture</option>
                        </select><br>

                        <label for="drawing-line-width">Line width:</label>
                        <span class="info">30</span><input type="range" value="30" min="0" max="150" id="drawing-line-width"><br>

                        <label for="drawing-color">Line color:</label>
                        <input type="color" value="#005E7A" id="drawing-color"><br>

                        <label for="drawing-shadow-color">Shadow color:</label>
                        <input type="color" value="#005E7A" id="drawing-shadow-color"><br>

                        <label for="drawing-shadow-width">Shadow width:</label>
                        <span class="info">0</span><input type="range" value="0" min="0" max="50" id="drawing-shadow-width"><br>

                        <label for="drawing-shadow-offset">Shadow offset:</label>
                        <span class="info">0</span><input type="range" value="0" min="0" max="50" id="drawing-shadow-offset"><br>
                    </div>
                </div>
                <div class="list-group tabcontent" id="tab-srd">

                </div>
                <div class="list-group list-group-flush m-2 tabcontent" id="tab-library">
                    <button id="open-character-sheet" class="btn btn-secondary">Open Character Sheet</button><br>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item active"><a class="nav-link" href="#!">Home</a></li>
                                <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="#!">Action</a>
                                        <a class="dropdown-item" href="#!">Another action</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#!">Something else here</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-canvas" id = "drop_zone" ondrop="drop_handler(event);"
                 ondragover="dragOverHandler(event)">
                    <canvas id="playcanvas" width="1050" height="980"></canvas>
                    <canvas id="fowcanvas" width="1050" height="980"></canvas>
                </div>
            </div>
            <!-- Right bar -->
            <div class="border-end bg-white" id="rightbar-wrapper" >
                <div class="container d-flex flex-column align-content-end h-100">
                    <div>
                        <h2>Messages</h2>
                    </div>
                    <div class="flex-grow-1 flex-container" id="chatbox">
                        <ul class="chatlist w-100"> </ul>
                    </div>
                    <div class="align-self-end" id="chat-input">
                        <!-- <h4>Enter your message</h4> -->
                        <form id="mainform" method="post">
                            <div class="form-group">
                                <label for="message" style="font-size: 12px">Send a message or roll a die "/r 1d6+2"</label>
                                <input id="message" class="form-control" name="message" placeholder="Your message here" required>
                            </div>
                            <input class="btn btn-default" value="Submit" id="messagebutton" onclick="sendChatMessage()">
                        </form>
                    </div>
                </div>
            </div>
        </div>
<!--        <script src="js/5ecs_script.js"></script>-->
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/history.js"></script>

        <script src="js/scripts.js"></script>
<!--        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>-->
<!--        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>-->
<!--        <script src="js/vendor/bootstrap.min.js"></script>-->
        <script src="js/vendor/aws-cognito-sdk.min.js"></script>
        <script src="js/vendor/amazon-cognito-identity.min.js"></script>
        <script src="js/config.js"></script>
        <script src="js/cognito-auth.js"></script>
        <script src="js/socketScripts.js"></script>
        <script src="js/jwt-decode.js"></script>
        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.2.15.js"></script>
        <script src="js/vendor/jquery-3.1.0.js"></script>
        <script  src="https://cdnjs.cloudflare.com/ajax/libs/node-uuid/1.4.8/uuid.min.js"></script>
    </body>
</html>

<template id="chatMessageTemplate">
    <li class="messageItem" data-messageid="">
        <div>
            <label class="messageSender">Message Sender</label>
            <div class="messageContents">This was a message that got sent</div>
        </div>
    </li>
</template>

<template id="rollMessageTemplate">
    <li class="messageItem" data-messageid="">
        <div>
            <label class="messageSender">Message Sender</label>
            <div class="rollAttribute">Knowledge(Computers)</div>
            <div class="diceRoll">Rolled 5d6+2</div>
            <div class="diceResult">Result: 100</div>
        </div>
    </li>
</template>

  <button type="button" class="list-group-item list-group-item-action"> This is a test message</button>
</template>
